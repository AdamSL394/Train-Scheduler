<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
    <script src="assets/game.js" type="text/javascript" ></script>
    <link href="assets/reset.css" rel="stylesheet" type="text/css">
    <link href="assets/style.css" rel="stylesheet" type="text/css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Crazy Train</title>
  </head>
  <body>
    <container class=>
        <div class="jumbotron jumbotron-fluid text-center bg-warning">
                <div class="container">
                  <h1 class="display-4">Crazy Train </h1>
                  <p class="lead">All Aboard hahahaha</p>
                </div>
              </div>
    </container>
    <div class="card text-dark mb-3" style="max-width:100%;">
            <div class="card-header bg-primary text-white">Current Train Schedule</div>
            <div class="card-body">
              <table class="table table-light">
                    <thead>
                      <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency(min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td>Larry</td>
                        <td>the Bird</td>
                        <td>@twitter</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
          </div>

          <form>
              <containter class="card justify-center" style="width: 80%;" >
                <div class="card-header bg-primary text-white">Add Train</div>
                <div class="form-group">
                  <label for="exampleFormControlInput1 "class="margin mt-4">Train Name</label>
                  <input type="text" class="form-control " id="exampleFormControlInput1" placeholder="Crazy Train">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Destination</label>
                  <input type="text" class="form-control" id="exampleFormControlSelect3" placeholder="Long way away from home">
                  
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect2">First Train Time (HH:mm-military time) </label>
                  <input type="text" class="form-control" id="exampleFormControlSelect3" placeholder="Long way away from home">
                 
                </div>
                <div class="form-group">
                        <label for="exampleFormControlSelect2">Frequency (min)</label>
                    <input type="text" class="form-control" id="exampleFormControlSelect3" placeholder="Every 5 minutes train come round">
                    <a href="#" class="btn btn-primary mt-4">Go somewhere</a>
                </div>
              </form>
            </containter>

          

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
